<section class="bg-dark Main rounded-5">
  <div class="container rounded-3 p-5 border-white ">
    <h3 class="text-white py-3">Login :)</h3>
    <div class="row ">
      <div class="login-form col-md-6 col-sm-12">
        <form (ngSubmit)="login()">
          <div class="form-group my-4">
            <label for="username" class="text-white">Username</label>
            <input type="text" [(ngModel)]="username" name="username" required class="form-control" id="username">
          </div>

          <div class="form-group my-4">
            <label for="password" class="text-white">Password</label>
            <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="password">
          </div>

          <div class="form-group form-check my-3">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"
              class="form-check-input bg-dark border-white" id="rememberMe">
            <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
          </div>

          <button type="submit" class="btn btn-dark">Login</button>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <a class="text-decoration-none text-white fs-6 d-block" routerLink="/Register" style="cursor: pointer;">Have't
            Account? Register Now
            :)</a>
        </form>
      </div>

      <div class="col-md-6">

      </div>
    </div>
  </div>
</section>
